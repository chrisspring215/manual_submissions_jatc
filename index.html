        <h1>JATC669 Testing Center Manual Upload of Student Quizzes</h1>

        <form>
            <label>Student ID#:<span id="studentIdError" class="hidden"> Check Student ID</span><br>
                <input id="studentId" type="text" placeholder="@00XXXXXX" maxlength="9"  onblur="checkStudentId()" onkeyup="studentIdKeytest()"  >
            </label>
            <label>Course:<br>
                <select>
                    <option selected disabled>Choose One</option>
                    <option>SPF01D</option>
                    <option>SPF02D</option>
                    <option>SPF03D</option>
                </select>
            </label>
            <label>Submission Type:<br>
                <select>
                    <option selected disabled>Choose One</option>
                    <option>Lessons</option>
                    <option>Final</option>
                </select>
            </label>  
            <label>Lesson:<br>
                <select>
                    <option disabled>Choose One</option>
                    <option>01</option>
                    <option>02</option>
                    <option>03</option>
                    <option>04</option>
                    <option>05</option>
                </select>
            </label>
            <label>Attempt ID#:<span id="attemptIdError" class="hidden"></span> <br>
                <input id="attemptId" type="text" placeholder="1234567890" size="10" maxlength="10"  onkeyup="attemptIdKeytest()"  onblur="checkAttemptId()">
            </label>



            <label>Percent Correct:<span id="percentCorrectError" class="hidden"></span> <br>
                <input id="percentCorrect" type="text" placeholder="0-100" size="3"  maxlength="3"  onblur="checkPercentCorrect()" onkeyup="percentCorrectKeytest()">&nbsp;%
            </label>


            <label id="answerResponseBlocks">Answer Responses:<span id="answerInputError" class="hidden"></span> <br>
                <input class="answer-input" type="text" placeholder="abcde" size="5" pattern=".{5}" maxlength="5" onkeyup="answerResponseKeytest()">&nbsp;-&nbsp;
                <input class="answer-input" type="text" placeholder="abcde" size="5" pattern=".{5}" maxlength="5" onkeyup="answerResponseKeytest()">&nbsp;-&nbsp;
                <input class="answer-input" type="text" placeholder="abcde" size="5" pattern=".{5}" maxlength="5" onkeyup="answerResponseKeytest()">&nbsp;-&nbsp;
                <input class="answer-input" type="text" placeholder="abcde" size="5" pattern=".{5}" maxlength="5" onkeyup="answerResponseKeytest()">&nbsp;-&nbsp;
                <input class="answer-input" type="text" placeholder="abcde" size="3" pattern=".{3}" maxlength="5" onblur="checkAnswerResponse()" onkeyup="answerResponseKeytest()">
            </label>






            <label>Received Date:<br>
                <input class="answer-input" type="date" placeholder="mm" size="2">&nbsp;&nbsp;/&nbsp;
                <input class="answer-input" type="date" placeholder="dd" size="2">&nbsp;&nbsp;/&nbsp;
                <input class="answer-input" type="date" placeholder="yyy" size="4">
            </label>
            <input type="submit" value="Submit Attempt"></submit>
        </form>




















        <form>
            <label>Submission Barcode:<span id="studentIdError" class="hidden"> Check Student ID</span><br>
                <input class="answer-input" type="text" placeholder="L" size="1">&nbsp;-&nbsp;
                <input class="answer-input" type="text" placeholder="1234567890" size="10">&nbsp;-&nbsp;
                <input class="answer-input" type="text" placeholder="SPF01A01" size="8">&nbsp;-&nbsp;
                <input class="answer-input" type="text" placeholder="1234567890" size="10">
            </label>

            <label>Answer Responses:<br>
                <input class="answer-input" type="text" placeholder="abcde" size="5">&nbsp;-&nbsp;
                <input class="answer-input" type="text" placeholder="abcde" size="5">&nbsp;-&nbsp;
                <input class="answer-input" type="text" placeholder="abcde" size="5">&nbsp;-&nbsp;
                <input class="answer-input" type="text" placeholder="abcde" size="5">&nbsp;-&nbsp;
                <input class="answer-input" type="text" placeholder="abcde" size="5">&nbsp;-&nbsp;<br>
                <input class="answer-input" type="text" placeholder="abcde" size="5">&nbsp;-&nbsp;
                <input class="answer-input" type="text" placeholder="abcde" size="5">&nbsp;-&nbsp;
                <input class="answer-input" type="text" placeholder="abcde" size="5">&nbsp;-&nbsp;
                <input class="answer-input" type="text" placeholder="abcde" size="5">&nbsp;-&nbsp;
                <input class="answer-input" type="text" placeholder="abcde" size="5">
            </label>
            <label>Received Date:<br>
                <input class="answer-input" type="date" placeholder="mm" size="2">&nbsp;&nbsp;/&nbsp;
                <input class="answer-input" type="date" placeholder="dd" size="2">&nbsp;&nbsp;/&nbsp;
                <input class="answer-input" type="date" placeholder="yyy" size="4">
            </label>
            <input type="submit" value="Submit Attempt"></submit>
        </form>
